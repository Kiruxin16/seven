<!DOCTYPE html>
<html ng-app="studs">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="students.js"></script>

</head>
<body>
<div class="container" ng-controller="sevenController">

    <div>
        <p></p>
        <h3>Студентики</h3>

        <h3>Добавить</h3>
        <span>Имя</span>
        <input name="name" type="text" id="name"/>
        <span>Возраст</span>
        <input name="age" type="number" id="age"/>
        <button class="btn btn-success" ng-click='addStudent()'>add</button>

        <table class="table table-hover">
            <thead>
            <tr>
                <td>ID</td>
                <td>Имя</td>
                <td>Возраст</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="s in students">
                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td>{{s.age}}</td>
                <td>
                    <button class="btn btn-danger" ng-click = "removeStudent(s.id)">X</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
